<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.5.1.js"></script>
      <script src="js/scripts.js"></script>
      <title></title>
    </head>
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>Programming Language Picker</h1>
        </div>
        <form id="quiz">
          <div class="form-group">
            <label for="color">What's your favorite color:</label> 
            <div class="radio">
              <label>
                <input type="radio" name="color" value="blue" checked>
                Blue
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="red">
                Red
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="yellow">
                Yellow
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="other">
                Other
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="movie">What's your favorite movie?</label>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="sneakers" checked>
                Sneakers
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="hackers">
                Hackers starring Angelina Jolie
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="the-net">
                The Net starring Sandra Bullock
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="daryl">
                D.A.R.Y.L. starring Michael McKean as father of the year
              </label>
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="output">
          <p>This is where the output goes <span id="outputText"></span></p>
        </div>
        <div id="ruby" class="hidden">
          <img src="img/Ruby_logo.svg" alt="ruby_logo">
        </div>
        <div id="csharp" class="hidden">
          <img src="img/csharp.jpg" alt="csharp">
        </div>
        <div id="basic" class="hidden">
          <img src="img/basic.jpg" alt="basic">
        </div>
        <div id="cobol" class="hidden">
          <img src="img/cobol85.jpg" alt="cobol">
        </div>
        
      </div>
    </body>
  </html>
