<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.5.1.js"></script>
      <script src="js/scripts.js"></script>
      <title></title>
    </head>
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>What Programming Langauge Fits <span>You</span></h1>
        </div>
        <h3>Welcome</h3>
        <p>This short survey will use modern computers to crunch data and return to <span>you</span> a perfect match in personality with computer language.</p>
        <br>
        <form id="quiz">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="color">What's your favorite color:</label> 
              <div class="radio">
                <label>
                  <input type="radio" name="color" value="blue" checked>
                  Blue
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="color" value="red">
                  Red
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="color" value="yellow">
                  Yellow
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="color" value="other">
                  Other
                </label>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="movie">What's your favorite movie?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="movie" value="sneakers" checked>
                  Sneakers
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="movie" value="hackers">
                  Hackers starring Angelina Jolie
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="movie" value="the-net">
                  The Net starring Sandra Bullock
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="movie" value="daryl">
                  D.A.R.Y.L. starring Michael McKean as father of the year
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="brand">What's your favorite brand:</label> 
              <div class="radio">
                <label>
                  <input type="radio" name="brand" value="nike" checked>
                  Nike
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="brand" value="mcd">
                  McDonalds
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="brand" value="hanes">
                  Hanes
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="brand" value="apple">
                  Apple
                </label>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="music">What's your favorite music genre:</label> 
              <div class="radio">
                <label>
                  <input type="radio" name="music" value="dark-ambient" checked>
                  Dark Ambient
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="music" value="folktronica">
                  Folktronica
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="music" value="new-jack-mumble-swingcore">
                  New Jack Mumble Swingcore 
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="music" value="country">
                  Country
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-3 col-md-6 form-group">
                <label for="music">What's your favorite music genre:</label> 
                <div class="radio">
                  <label>
                    <input type="radio" name="music" value="dark-ambient" checked>
                    Dark Ambient
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="music" value="folktronica">
                    Folktronica
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="music" value="new-jack-mumble-swingcore">
                    New Jack Mumble Swingcore 
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="music" value="country">
                    Country
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" id="btn">Submit</button>
          </form>
          <div id="output">
            <p>This is where the output goes <span id="outputText"></span></p>
            <div id="ruby" class="hidden">
              <img src="img/Ruby_logo.svg" alt="ruby_logo">
            </div>
            <div id="csharp" class="hidden">
              <img src="img/csharp.jpg" alt="csharp">
            </div>
            <div id="basic" class="hidden">
              <img src="img/basic.jpg" alt="basic">
            </div>
            <div id="cobol" class="hidden">
              <img src="img/cobol85.jpg" alt="cobol">
            </div>
          </div>
        </div>
      </body>
    </html>
